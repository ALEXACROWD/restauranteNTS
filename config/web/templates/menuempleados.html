<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <head>
        {% include './shared/menu.html' %}
    </head>

    <br><br><br>

    {% if bandera %}
        <script>
            Swal.fire(
                'Â¡Registro Exitoso!',
                'El empleado ha sido registrado en la base de datos.',
                'success'
            )
        </script>
    {% endif %}

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-5">
                    <img src="../static/img/empleados.jpg" alt="empleados" class="w-100 img-fluid">
                </div>
                <div class="col-12 col-md-7">
                    <h2 class="text-center">Registro de Empleados</h2>
                    <form method="POST">
                        {{formulario}}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <section>
        <div class="container my-5">
            <div class="row row-cols-1 row-cols-md-4">
                {% for empleado in empleados %}
                <div class="col">
                    <div class="card">
                        <img src={{empleado.fotografia}} alt="" class="img-fluid w-100 h-100">
                        <h5 class="text-center text-muted">{{empleado.nombres}}</h5>
                        <h5 class="text-center text-muted">{{empleado.apellidos}}</h5>
                        <h5 class="text-center fw-bold">Cargo: {{empleado.cargos}}</h5>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <section>
        {% include './shared/footer.html' %}
    </section>
</body>
</html>
